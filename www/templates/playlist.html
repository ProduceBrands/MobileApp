<ion-view view-title="Brand">
  <ion-content>
    <h1>{{ brand.brand }}</h1>
    <ul>
      <li>Commodity: {{ brand.commodity }}</li>
      <li>Origin: {{ brand.country }}</li>
      <li>Producer: {{ brand.producer }}</li>
      <li>Types: {{ brand.types }}</li>
    </ul>
  </ion-content>
</ion-view>
